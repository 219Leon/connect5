<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="style.css">

    <title>Connect 5 Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            gap: 2px;
            margin: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .player1 { background-color: #ff7675; }
        .player2 { background-color: #74b9ff; }
                .game-container {
        position: relative;
    }

    .victory-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
        z-index: 2;
    }

    .victory-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .victory-message {
        font-size: 3em;
        color: #2c3e50;
        margin-bottom: 20px;
        transform: translateY(-20px);
        opacity: 0;
        transition: all 0.5s ease;
    }

    .victory-overlay.active .victory-message {
        transform: translateY(0);
        opacity: 1;
    }

    .new-game-btn {
        padding: 15px 40px;
        font-size: 1.2em;
        background: #e67e22;
        transform: scale(0.8);
        opacity: 0;
        transition: all 0.5s ease;
    }

    .victory-overlay.active .new-game-btn {
        transform: scale(1);
        opacity: 1;
    }
    </style>
</head>
<body>
    <h1>Connect 5 Game</h1>
    <div id="board" class="board"></div>
<div class="game-container">
    <div class="board" id="board"></div>
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-message" id="victoryMessage"></div>
        <button class="new-game-btn" onclick="resetGame()">New Game</button>
    </div>
</div>
<button onclick="resetGame()">Reset Game</button>
<div id="status"></div>


    <script src="game.js"></script>
</body>
</html>
</body>
</html>
