<!DOCTYPE html>
<html>
<head>
    <title>Connect 5 Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            gap: 2px;
            margin: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .player1 { background-color: #ff7675; }
        .player2 { background-color: #74b9ff; }
    </style>
</head>
<body>
    <h1>Connect 5 Game</h1>
    <div id="board" class="board"></div>
    <button onclick="resetGame()">Reset Game</button>
    <div id="status"></div>

    <script src="game.js"></script>
</body>
</html>
</body>
</html>
